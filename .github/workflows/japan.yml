name: Japan Box Office Scraper

on:
  schedule:
    - cron: "*/180 * * * *"
    
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          pip install beautifulsoup4 requests tqdm

      - name: Run scraper
        run: |
          mkdir -p Japan_Data/logs
          python scraper.py

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "Data Update $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push || echo "Push failed"
